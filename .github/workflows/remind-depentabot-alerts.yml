name: Remind Dependabot alerts
on:
  workflow_dispatch:

jobs:
  dependabot-notifier:
    runs-on: ubuntu-latest
    permissions:
      security-events: read
    steps:
      - name: GitHub CLI
        env:
          GH_TOKEN: ${{ secrets.DEPENDABOT_TOKEN }}
        run: |
          gh api \
             -H "Accept: application/vnd.github+json" \
             -H "X-GitHub-Api-Version: 2022-11-28" \
             /repos/mtsuchiya/sample01/dependabot/alerts?state=open \
             --jq \
             'map({
                severity: .security_vulnerability.severity,
                package_name: .dependency.package.name,
                created_at: .created_at
              })' > vuls.txt || true
          echo "total: `cat vuls.txt | jq 'length'`" > vuls_summary.txt
          echo "critical: `cat vuls.txt | jq '.[] | select(.severity == "critical") | .severity' | wc -l`" >> vuls_summary.txt
          echo "high: `cat vuls.txt | jq '.[] | select(.severity == "high") | .severity' | wc -l`" >> vuls_summary.txt
          echo "medium: `cat vuls.txt | jq '.[] | select(.severity == "medium") | .severity' | wc -l`" >> vuls_summary.txt
          echo "low: `cat vuls.txt | jq '.[] | select(.severity == "low") | .severity' | wc -l`" >> vuls_summary.txt

      - name: cat result
        run: cat vuls_summary.txt
