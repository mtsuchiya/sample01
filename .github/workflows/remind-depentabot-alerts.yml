name: Remind Dependabot alerts
on:
  workflow_dispatch:
env:
  SLACK_USERNAME: DeployBot
  SLACK_ICON: https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png
  SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}

jobs:
  dependabot-notifier:
    runs-on: ubuntu-latest
    permissions:
      security-events: read
    steps:
      - name: GitHub CLI
        env:
          GH_TOKEN: ${{ secrets.DEPENDABOT_TOKEN }}
        run: |
          gh api \
             -H "Accept: application/vnd.github+json" \
             -H "X-GitHub-Api-Version: 2022-11-28" \
             /repos/mtsuchiya/sample01/dependabot/alerts?state=open \
             --jq \
             'map({
                severity: .security_vulnerability.severity,
                package_name: .dependency.package.name,
                created_at: .created_at
              })' > vuls.txt || true
          echo "total: `cat vuls.txt | jq 'length'`" > vuls_summary.txt
          echo "critical: `cat vuls.txt | jq '.[] | select(.severity == "critical") | .severity' | wc -l`" >> vuls_summary.txt
          echo "high: `cat vuls.txt | jq '.[] | select(.severity == "high") | .severity' | wc -l`" >> vuls_summary.txt
          echo "medium: `cat vuls.txt | jq '.[] | select(.severity == "medium") | .severity' | wc -l`" >> vuls_summary.txt
          echo "low: `cat vuls.txt | jq '.[] | select(.severity == "low") | .severity' | wc -l`" >> vuls_summary.txt

      - name: cat result
        run: cat vuls_summary.txt

      - name: Extract Vulnerabilities info
        id: vulunabilities-result
        run: |
          echo "VULNERABILITIES<<EOF" >> "$GITHUB_OUTPUT"
          echo "$(cat vuls_summary.txt)" >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"

      - name: Slack Notification on Success
        uses: rtCamp/action-slack-notify@v2
        if: ${{ success() }}
        env:
          SLACK_TITLE: Dependabot
          SLACK_COLOR: good
          SLACK_MESSAGE: Dependabot alerts を確認してください。 \n${{ env.VULNERABILITIES }}\nhttps://github.com/mtsuchiya/sample01/security/dependabot"
